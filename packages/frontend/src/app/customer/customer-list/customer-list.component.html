<div class="customer-list__toolbar">
  <button mat-button (click)="addCustomer()"><mat-icon>add</mat-icon> New Customer</button>
</div>

<div class="customer-list__filter">
  <mat-form-field>
    <mat-label>Search</mat-label>
    <input matInput placeholder="John">
  </mat-form-field>
</div>

<div class="customer-list__table">
  <table mat-table [dataSource]="customers" class="mat-elevation-z8">
  
    <!-- First Name Column -->
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef> First Name </th>
      <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
    </ng-container>

    <!-- Last Name Column -->
    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef> Last Name </th>
      <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element">
        <a mat-button [routerLink]="'/customer/edit/' + element._id">
          <mat-icon>create</mat-icon>
        </a>
        <a mat-button (click)="deleteCustomer(element._id)">
          <mat-icon>clear</mat-icon>
        </a>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="tableColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: tableColumns;"></tr>
  </table>  
</div>
